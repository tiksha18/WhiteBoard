<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="toolbar">
        <div class="tools">
            <div class="tool">
                <div class="tool-img active-tool" id="pencil">
                    <img src="./resources-master/NewIcons/Black_Pencil.svg" alt="">
                </div>
                <div class="tool-options" id="pencil-options">
                    <div class="pencil-slider">
                        <input type="range" name="" id="pencil-slider" min="1" max="30" value="1">
                    </div>
                    <div class="pencil-color">
                        <div class="black" onclick="changeColor('black')"></div>
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                        <div class="blue"></div>
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="tool-img" id="eraser">
                    <img src="./resources-master/NewIcons/Eraser.svg" alt="">
                </div>
                <div class="tool-options" id="eraser-options">
                    <div class="eraser-slider">
                        <input type="range" name="" id="eraser-slider" min="1" max="30" value="1">
                    </div>
                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./resources-master/NewIcons/StickyNote.svg" alt="">
            </div>
            <div class="tool" id="upload">
                <label for="img-upload">
                <img src="./resources-master/NewIcons/Photo.svg" alt="">
                <input type="file" name="" id="img-upload" style="display: none;">
                </label>
            </div>
            <div class="tool" id="download">
                <img src="./resources-master/NewIcons/Download.svg" alt="">
            </div>
            <div class="tool" id="undo">
                <img src="./resources-master/NewIcons/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img src="./resources-master/NewIcons/Redo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
    
    <!-- variables created in script.js can be used in all the files below script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io.connect("https://whiteboard-1.herokuapp.com/");
        // socket.emit("testing", `hello from ${socket.id}`);
    </script>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
    <script src="./util.js"></script>
    <script src="./receiver.js"></script>
</body>
</html>
